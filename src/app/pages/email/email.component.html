<div class="container mx-auto py-8 px-4 max-w-4xl">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold mb-6 text-white">Send Email to Users</h1>
  
      <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Success Alert -->
        <div *ngIf="submitSuccess" class="bg-green-900 border border-green-700 text-green-100 px-4 py-3 rounded relative">
          <span class="block sm:inline">Email sent successfully!</span>
        </div>
  
        <!-- Error Alert -->
        <div *ngIf="submitError" class="bg-red-900 border border-red-700 text-red-100 px-4 py-3 rounded relative">
          <span class="block sm:inline">{{ submitError }}</span>
        </div>
  
        <!-- Subject Field -->
        <div class="mb-4">
          <label for="subject" class="block text-gray-300 text-sm font-bold mb-2">Subject*</label>
          <input 
            type="text" 
            id="subject" 
            formControlName="subject"
            class="w-full px-3 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white"
            [ngClass]="{'border-red-500': emailForm.get('subject')?.invalid && emailForm.get('subject')?.touched}"
            placeholder="Email subject..."
          >
          <div *ngIf="emailForm.get('subject')?.invalid && emailForm.get('subject')?.touched" class="text-red-400 text-xs mt-1">
            Subject is required
          </div>
        </div>
  
        <!-- Template Field -->
        <div class="mb-4">
          <label for="template" class="block text-gray-300 text-sm font-bold mb-2">Email Template*</label>
          <textarea 
            id="template" 
            formControlName="template"
            rows="10"
            class="w-full px-3 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white"
            [ngClass]="{'border-red-500': emailForm.get('template')?.invalid && emailForm.get('template')?.touched}"
            placeholder="Write your email content here..."
          ></textarea>
          <div *ngIf="emailForm.get('template')?.invalid && emailForm.get('template')?.touched" class="text-red-400 text-xs mt-1">
            Email content is required
          </div>
          <p class="text-sm text-gray-400 mt-1">You can use basic HTML formatting in your template.</p>
        </div>
  
        <!-- Subscription Filter -->
        <div class="mb-4 flex items-center">
          <input 
            type="checkbox" 
            id="isSubscribed" 
            formControlName="isSubscribed"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 rounded bg-gray-700"
          >
          <label for="isSubscribed" class="ml-2 block text-gray-300">Send only to subscribed users</label>
        </div>
  
        <!-- Submit Button -->
        <div class="flex justify-end">
          <button 
            type="submit" 
            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 cursor-pointer transition duration-200"
            [disabled]="isSubmitting"
          >
            <span *ngIf="isSubmitting" class="inline-block mr-2">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ isSubmitting ? 'Sending...' : 'Send Email' }}
          </button>
        </div>
      </form>
    </div>
  </div>
