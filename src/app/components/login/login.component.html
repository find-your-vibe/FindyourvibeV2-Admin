<div class="flex items-center justify-center bg-gray-900 px-4">
  <div class="w-full max-w-md bg-gray-800 shadow-lg rounded-lg p-6 mt-10">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-100">Admin Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-500/10 text-red-400 px-4 py-2 rounded mb-4 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-1 text-gray-200">Email</label>
        <input 
          type="email"
          id="email"
          formControlName="email"
          [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-400 text-xs mt-1">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-1 text-gray-200">Password</label>
        <input 
          type="password"
          id="password"
          formControlName="password"
          [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="w-full px-4 py-2 border border-gray-600 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-400 text-xs mt-1">
          Password is required
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="isLoading" class="inline-block w-4 h-4 mr-2 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
