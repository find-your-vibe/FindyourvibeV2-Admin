<div class="fixed top-5 right-5 z-[999] space-y-3">
    <div
      *ngFor="let toast of toasts; let i = index"
      (click)="removeToast(toast)"
      [ngClass]="{
        'success-toast': toast.type === 'success',
        'error-toast': toast.type === 'error',
        'warning-toast': toast.type === 'warning',
        'info-toast': toast.type === 'info'
      }"
      class="toast-notification group relative flex items-center px-4 py-3 rounded-xl shadow-lg 
             cursor-pointer transform transition-all duration-500 
             hover:scale-105 hover:shadow-xl animate-slide-in"
    >
      <!-- Gradient Border Effect -->
      <div class="absolute inset-0 rounded-xl opacity-20 group-hover:opacity-40 transition-opacity duration-300 
                  bg-gradient-to-r from-transparent via-white to-transparent"></div>
      
      <!-- Icon Container with Animated Hover -->
      <span class="mr-3 transform transition-transform group-hover:scale-110">
        <!-- Success Icon -->
        <svg
          *ngIf="toast.type === 'success'"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6 text-white animate-pulse"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        
        <!-- Error Icon -->
        <svg
          *ngIf="toast.type === 'error'"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6 text-white animate-shake"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        
        <!-- Warning Icon -->
        <svg
          *ngIf="toast.type === 'warning'"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6 text-white animate-bounce"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        
        <!-- Info Icon -->
        <svg
          *ngIf="toast.type === 'info'"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6 text-white animate-wiggle"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M12 22a10 10 0 100-20 10 10 0 000 20z" />
        </svg>
      </span>
      
      <!-- Message Container -->
      <span class="text-white text-sm font-medium tracking-wide">
        {{ toast.message }}
      </span>
    </div>
  </div>
