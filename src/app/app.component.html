<div class="min-h-screen bg-gray-900">
  <!-- Navbar -->
  <nav class="bg-gray-900 text-white shadow">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center">
          <div class="text-xl font-bold">FindYourVibe-Admin</div>
        </div>

        <!-- Hamburger (Mobile) -->
        <div class="md:hidden">
          <button
            (click)="isMenuOpen = !isMenuOpen"
            class="focus:outline-none"
            aria-label="Toggle navigation"
          >
            <svg
              *ngIf="!isMenuOpen"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg
              *ngIf="isMenuOpen"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex md:items-center space-x-6">
          <a routerLink="/events" routerLinkActive="text-blue-400" class="hover:text-blue-300">Events</a>
          <a routerLink="/offers" routerLinkActive="text-blue-400" class="hover:text-blue-300">Offers</a>
          <a routerLink="/transactions" routerLinkActive="text-blue-400" class="hover:text-blue-300">Transactions</a>
          <a routerLink="/users" routerLinkActive="text-blue-400" class="hover:text-blue-300">Users</a>
          <a routerLink="/emails" routerLinkActive="text-blue-400" class="hover:text-blue-300">Emails</a>
          <button
            class="group flex h-10 items-center gap-2 rounded-full bg-white/10 pl-3 pr-4 transition-all duration-300 ease-in-out hover:bg-white/30 hover:pl-2 hover:text-white active:bg-neutral-700 cursor-pointer"
            (click)="logout()"
          >
            <span
              class="rounded-full bg-white p-1 text-sm transition-colors duration-300 group-hover:bg-white"
              ><svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="-translate-x-[200%] text-[0px] transition-all duration-300 group-hover:translate-x-0 group-hover:text-lg group-hover:text-black group-active:-rotate-45"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline></svg></span
            ><span>Logout</span>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div *ngIf="isMenuOpen" class="md:hidden mt-2 space-y-2">
        <a routerLink="/events" routerLinkActive="text-blue-400" class="block px-3 py-2 hover:bg-gray-800 rounded">Events</a>
        <a routerLink="/offers" routerLinkActive="text-blue-400" class="block px-3 py-2 hover:bg-gray-800 rounded">Offers</a>
        <a routerLink="/transactions" routerLinkActive="text-blue-400" class="block px-3 py-2 hover:bg-gray-800 rounded">Transactions</a>
        <a routerLink="/users" routerLinkActive="text-blue-400" class="block px-3 py-2 hover:bg-gray-800 rounded">Users</a>
        <button
          (click)="logout()"
          class="block w-full text-left px-3 py-2 hover:bg-gray-800 rounded"
        >
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mx-auto px-4 py-6 bg-gray-900 text-white">
    <router-outlet></router-outlet>
  </div>
  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 text-sm py-4">
    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
      <p>&copy; {{ currentYear }} FindYourVibe. All rights reserved.</p>
      <div class="flex space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:text-white">Privacy Policy</a>
        <a href="#" class="hover:text-white">Terms of Service</a>
        <a href="#" class="hover:text-white">Contact</a>
      </div>
    </div>
  </footer>
</div>
